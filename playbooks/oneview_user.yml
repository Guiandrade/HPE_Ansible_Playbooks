---

- hosts: all
  vars:
    config: "{{ playbook_dir }}/configs/oneview_config.json"
  vars_files:
    - "{{ playbook_dir }}/configs/vars_config.yml"
  tasks:
    - name: Create a User
      oneview_user:
        config: "{{ config }}"
        state: present
        data:
          userName: "{{ user_name }}"
          password: myPass1234
          emailAddress: "{{ email }}"
          enabled: true
          fullName: testUser101
          mobilePhone: '555-2121'
          officePhone: '555-1212'
          roles:
            - Read only
      delegate_to: localhost
      register: user_1
